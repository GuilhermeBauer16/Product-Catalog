spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/product_catalog?useTimezone=true&serverTimezone=UTC
    username: ${USER_DATABASE}
    password: ${USER_PASSWORD}
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update

    show-sql: false
